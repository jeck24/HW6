<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-9">Weather Dashboard</h1>
        </div>
    </div>

    <div class="card border-primary mb-3" style="max-width: 18rem;" id="searchSection">
        <div class="card-header">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a city" aria-label="Recipient's username" aria-describedby="basic-addon2" id="searchBar">
            <div class="input-group-append">
              <button class="input-group-text" id="searchBtn"><img src="https://www.pinclipart.com/picdir/middle/403-4034781_png-file-search-icon-android-png-clipart.png" width="10px" height="10px"></button>
            </div>
          </div>
        </div>
        <div class="card-body text-primary"></div>
    </div>

    <container>
        <div class="jumbotron" id="mainDashboard">
            <h1 class="display-8" id="cityMain">City & Date</h1>
            <div class="mainImage"></div>
            <p class="temperatureMain">Temperature</p>
            <p class="humidityMain">Humidity</p>
            <p class="windMain">Wind Speed</p>
            <p class="uvMain">UV Index</p>
        </div>

        <div class="5DayForecast">
            <div class="5DayForecastTitle">
                <h1>5-Day Forecast:</h1>
            </div>
            <div class="5DayForecastSection">
                <div class="card" id="dayPlusOne" style="width: 18rem;">
                    <div class="dayPlusOneImage"></div>
                    <div class="card-body">
                        <h5 class="card-title" id=dayPlusOneDate>Date + 1</h5>
                        <p class="card-text" id=dayPlusOneTemperature>Temperature</p>
                        <p class="card-text"id=dayPlusOneHumidity>Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusTwo" style="width: 18rem;">
                    <div class="dayPlusTwoImage"></div>
                    <div class="card-body">
                        <h5 class="card-title"id=dayPlusTwoDate>Date + 2</h5>
                        <p class="card-text"id=dayPlusTwoTemperature>Temperature</p>
                        <p class="card-text"id=dayPlusTwoHumidity>Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusThree" style="width: 18rem;">
                    <div class="dayPlusThreeImage"></div>
                    <div class="card-body">
                        <h5 class="card-title"id=dayPlusThreeDate>Date + 3</h5>
                        <p class="card-text"id=dayPlusThreeTemperature>Temperature</p>
                        <p class="card-text"id=dayPlusThreeHumidity>Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusFour" style="width: 18rem;">
                    <div class="dayPlusFourImage"></div>
                    <div class="card-body">
                        <h5 class="card-title"id=dayPlusFourDate>Date + 4</h5>
                        <p class="card-text"id=dayPlusFourTemperature>Temperature</p>
                        <p class="card-text"id=dayPlusFourHumidity>Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusFive" style="width: 18rem;">
                    <div class="dayPlusFiveImage"></div>
                    <div class="card-body">
                        <h5 class="card-title"id=dayPlusFiveDate>Date + 5</h5>
                        <p class="card-text"id=dayPlusFiveTemperature>Temperature</p>
                        <p class="card-text"id=dayPlusFiveHumidity>Humidity</p>
                    </div>
                </div>
        
            </div>
        </div>
    </container>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</body>
</html>
