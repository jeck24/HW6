<head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-9">Weather Dashboard</h1>
        </div>
    </div>

    <div class="card border-primary mb-3" style="max-width: 18rem;" id="searchSection">
        <div class="card-header">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a city" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="input-group-text" id="basic-addon2"><img src="https://www.pinclipart.com/picdir/middle/403-4034781_png-file-search-icon-android-png-clipart.png" width="10px" height="10px"></button>
            </div>
          </div>
        </div>
        <div class="card-body text-primary"></div>
    </div>

    <container>
        <div class="jumbotron" id="mainDashboard">
            <h1 class="display-8">City & Date</h1>
            <p class="lead">Temperature</p>
            <p class="lead">Humidity</p>
            <p class="lead">Wind Speed</p>
            <p class="lead">UV Index</p>
        </div>

        <div class="5DayForecast">
            <div class="5DayForecastTitle">
                <h1>5-Day Forecast:</h1>
            </div>
            <div class="5DayForecastSection">
                <div class="card" id="dayPlusOne" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Date + 1</h5>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusTwo" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">

                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusThree" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Date + 3</h5>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                    </div>
                </div>

                <div class="card" id="dayPlusFour" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">

                        <h5 class="card-title">Date + 4</h5>

                        <p class="card-text">Humidity</p>
                    </div>
                </div>

                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Date + 5</h5>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                    </div>
                </div>
        
            </div>
        </div>
    </container>
