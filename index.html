<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-9">Weather Dashboard</h1>
        </div>
    </div>

    <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a city" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="input-group-text" id="basic-addon2"><img src="https://www.pinclipart.com/picdir/middle/403-4034781_png-file-search-icon-android-png-clipart.png" width="10px" height="10px"></button>
            </div>
          </div>
        </div>
        <div class="card-body text-primary"></div>
    </div>

    <container>
        <div class="jumbotron">
            <h1 class="display-8">City & Date</h1>
            <p class="lead">Temperature</p>
            <p class="lead">Humidity</p>
            <p class="lead">Wind Speed</p>
            <p class="lead">UV Index</p>
          </div>
    </container>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</body>
</html>
